<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <p class="timestamp"></p>
    </header>
    <section>
        <h1>AJAX JSON Sample</h1>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account number: <span class="account-number"></span></p>
        <p>Is active: <span class="client-active"></span></p>
        <button class="ajax-json">Get Client Data with AJAX</button>
        <button class="fetch-json">Get Client Data with Fetch</button>
    </section>
    
    <section>
        <h1>AJAX HTML Sample</h1>
        <div class="html-placeholder"></div>
        <button class="ajax-html">Get HTML</button>
    </section>
    
    <section>
        <h1>Form send sample</h1>
        <form class="sample-form">
            <label>Client name:
            <input type="text" name="name">
            </label>
            <label>Client email:
            <input type="text" name="email">
            </label>
            <input type="submit">
        </form>
    </section>
    
    <script src="index.js"></script>
    <script src="fetch-json.js"></script>
    <script src="ajax-html.js"></script>
    <script src="send-form.js"></script>
</body>
</html>
